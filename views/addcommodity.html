<!DOCTYPE html>
<html>
<head>
    <title>Commodity Addition</title>
    <meta charset="utf-8">
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="/javascripts/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="/javascripts/bootstrap.min.js" type="text/javascript"></script>
    <style type="text/css">

    </style>
    <script type="text/javascript">
        function addcommodity(){
                var name = $('#cname').val(), price = $('#cprice').val();
                var data = { "name": name, price:price,"imgSrc": name + '.jpg'};
                $.ajax({
                    url:'/addcommodity',
                    type:'POST',
                    data:data,
                    success:function(data,status){
                        if(status == 'success'){
                            alert('Add success!')
                        }
                    },
                    error:function(data,err){
                        alert('Add failed ÔºÅ')
                    }
                });
        }
    </script>
</head>
<body  background="/images/bk5.jpg">
<div style="margin:100px auto;width: 500px;" class="add_c">
    <h1>Commodity Addition</h1>
    <a class="btn  btn-xs btn-success" href="home" style="margin-left: 400px;">Return to the commodity page</a>
    <form action="#"  role="form" method="post" >
        <input style="margin-top: 30px;" id="cname" type="text" class="form-control"  name="cname" placeholder="name of commodity" />
        <input style="margin-top: 30px;" id="cprice"  class="form-control" name="cprice"  placeholder="commodity price" />
        <input style="margin-top: 30px;" type="button" class="btn btn-success btn-block" onclick="addcommodity()" value="Add" />
    </form>
</div>
</body>
</html>
